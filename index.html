<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="boxes">
        <div class="box1">
            <h1>Wanna Play game?</h1>
            <div class="error"></div>
            <input class="firstInput" type="text" placeholder="Enter your name">
            <br><br>
            <button class="btn1">Start Game</button>
        </div>

        <div class="box2">
            <h1 class>Player-1</h1>
            <div class="error2"></div>
            <input class="secondInput" type="password" placeholder="Enter a number">
            <br><br>
            <button class="btn2">Let's Play</button>
            <h2>Please give a number</h2>
            
        </div>

        <div class="box3">
            <h1 class>Player-2</h1>
            <h2>Chance:<span class="chance"></span></h2>
            <input class="thirdInput" type="password" placeholder="Enter a number">
            <br><br>
            <button class="btn3">Guess Number</button>
        </div>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
